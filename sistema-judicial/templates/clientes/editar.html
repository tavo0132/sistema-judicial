{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Editar Cliente</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="nombres">Nombres</label>
                                    <input type="text" class="form-control" id="nombres" name="nombres" value="{{ cliente.nombres }}" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="apellidos">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{ cliente.apellidos }}" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="cedula">Cédula</label>
                                    <input type="text" class="form-control" id="cedula" name="cedula" value="{{ cliente.cedula }}" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="correo_electronico">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" value="{{ cliente.correo_electronico }}" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="contrasena">Nueva Contraseña (dejar en blanco para mantener la actual)</label>
                                    <input type="password" class="form-control" id="contrasena" name="contrasena">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="numero_telefono">Número de Teléfono</label>
                                    <input type="text" class="form-control" id="numero_telefono" name="numero_telefono" value="{{ cliente.numero_telefono }}" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="direccion">Dirección</label>
                                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion }}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="ciudad">Ciudad</label>
                                    <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ cliente.ciudad }}" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="estado_cliente">Estado del Cliente</label>
                                    <select class="form-control" id="estado_cliente" name="estado_cliente">
                                        <option value="Activo" {% if cliente.estado_cliente == 'Activo' %}selected{% endif %}>Activo</option>
                                        <option value="Inactivo" {% if cliente.estado_cliente == 'Inactivo' %}selected{% endif %}>Inactivo</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label>Fecha de Registro</label>
                                    <input type="text" class="form-control" value="{{ cliente.fecha_registro|date:'d/m/Y H:i' }}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Actualizar Cliente</button>
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
