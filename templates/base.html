<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Judicial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema Judicial</a>
            <div class="navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <!-- Menú Cerrar Sesión -->
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="nav-link text-light" style="background: none; border: none; cursor: pointer;">Cerrar Sesión</button>
                        </form>
                    </li>
                    <!-- Menú Admin -->
                    <li class="nav-item">
                        <a href="/admin/" class="nav-link text-light">Admin</a>
                    </li>
                    <!-- Menú Cliente -->
                    <li class="nav-item">
                        <a href="/clientes/dashboard/" class="nav-link text-light">Cliente</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Bloque de contenido dinámico -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
