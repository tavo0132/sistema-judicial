{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Registrar Nuevo Cliente</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="nombres">Nombre(s)</label>
                                    <input type="text" class="form-control" id="nombres" name="nombres" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="apellidos">Apellido(s)</label>
                                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="cedula">Cédula</label>
                                    <input type="text" class="form-control" id="cedula" name="cedula" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="correo_electronico">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="contrasena">Contraseña</label>
                                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="numero_telefono">Número de Teléfono</label>
                                    <input type="text" class="form-control" id="numero_telefono" name="numero_telefono" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="ciudad">Ciudad</label>
                                    <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="pais">País</label>
                                    <select class="form-control" id="pais" name="pais" required>
                                        <option value="">Seleccione un país</option>
                                        <option value="EC">Ecuador</option>
                                        <option value="CO">Colombia</option>
                                        <option value="PE">Perú</option>
                                        <option value="VE">Venezuela</option>
                                        <option value="BO">Bolivia</option>
                                        <option value="PY">Paraguay</option>
                                        <option value="CL">Chile</option>
                                        <option value="AR">Argentina</option>
                                        <option value="UY">Uruguay</option>
                                        <option value="BR">Brasil</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="estado_cliente">Estado del Cliente</label>
                                    <select class="form-control" id="estado_cliente" name="estado_cliente">
                                        <option value="Activo" selected>Activo</option>
                                        <option value="Inactivo">Inactivo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrar Cliente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
